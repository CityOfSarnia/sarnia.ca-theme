config:
  raw.idmap: |
    uid 1000 1000
    gid 1000 1000
  user.vendor-data: |
    #cloud-config
    users:
      - name: cosadmin
        groups: sudo
        shell: /bin/bash
        sudo: ['ALL=(ALL) NOPASSWD:ALL']
    # ensure users shell is installed
        packages:
          - bash
        ssh_authorized_keys:
          - ssh-rsa  openpgp:0xF5F79AAB
description: users w-ssh +bridge
devices:
  eth0:
    name: eth0
    nictype: bridged
    parent: lxdbr0
    type: nic
