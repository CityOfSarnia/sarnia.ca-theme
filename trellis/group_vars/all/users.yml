# Documentation: https://roots.io/trellis/docs/ssh-keys/
admin_user: cosadmin

# Also define 'vault_users' (`group_vars/staging/vault.yml`, `group_vars/production/vault.yml`)
users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://cos-gitlab-prod.cos.city.sarnia.on.ca/zcollette.keys
      - https://cos-gitlab-prod.cos.city.sarnia.on.ca/douglas.keys
  - name: "{{ admin_user }}"
    groups:
      - sudo
    keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://cos-gitlab-prod.cos.city.sarnia.on.ca/zcollette.keys
      - https://cos-gitlab-prod.cos.city.sarnia.on.ca/douglas.keys

web_user: web
web_group: www-data
web_sudoers:
  - "/usr/sbin/service php7.3-fpm *"
